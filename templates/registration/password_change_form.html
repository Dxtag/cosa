{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card mt-4">
                <div class="card-body">

                    <div class="card-title border-bottom">
                        <h3>Password change</h3>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        {{form | crispy}}
                        <input type="submit" class="btn btn-success">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
